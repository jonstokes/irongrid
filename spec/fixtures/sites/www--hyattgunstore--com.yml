---
site_data:
  :domain: www.hyattgunstore.com
  :adapter:
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: in stock
      item_location: 3332 Wilkinson Blvd Charlotte, NC 28208
    validation:
      retail: (raw['price'] || raw['sale_price'] || raw['stock_status']) && raw['title']
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: .//font[@class="bread-crumb last-bread-crumb"]
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id="page-container"]/div[@id="page-container2"]/div[@id="content-container"]/div[@id="content-container2"]/div[@id="center"]/div[@id="center-main"]/h1
    description:
    - scraper_method: meta_description
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //img[@id="product_thumbnail"]/@src
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: .//span[contains(@class, "product-price-value")]
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: .//span[contains(@class, "product-market-price")]
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //table[@class='product-properties']//td[@class='property-value']/strong
        regexp: !ruby/regexp '/Out of stock/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: .//span[@id="pre_text"]/span[@style="font-weight:bold;"]
        regexp: !ruby/regexp '/product is out of stock/i'
    item_conditoin:
    - scraper_method: classify_by_xpath
      arguments:
        type: Used
        xpath: .//table[@class="product-properties"]/tr/td[@class="property-value"]
        regexp: !ruby/regexp '/used/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: New
        xpath: .//table[@class="product-properties"]/tr/td[@class="property-value"]
        regexp: !ruby/regexp '/new/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@id="location"]/a[@class="bread-crumb"][2]
        regexp: !ruby/regexp '/Pistols|Revolvers|Rifles|Shotguns|Firearms/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@id="location"]/a[@class="bread-crumb"][3]
        regexp: !ruby/regexp '/Pistols|Revolvers|Rifles|Shotguns|Firearms/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id="location"]/a[@class="bread-crumb"][2]
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id="location"]/a[@class="bread-crumb"][3]
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id="location"]/a[@class="bread-crumb"][2]
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id="location"]/a[@class="bread-crumb"][3]
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@id="location"]/a[@class="bread-crumb"][2]
        regexp: !ruby/regexp '/Accessories|Storage|Holsters|Parts|Cleaning|Gear|Lasers|Flashlights|Safes|Reloading|Tactical|Magazines/i'
    not_found:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id="page-container"]/div[@id="page-container2"]/div[@id="content-container"]/div[@id="content-container2"]/div[@id="center"]/div[@id="center-main"]/h1
        regexp: !ruby/regexp '/Welcome to Hyatt Gun Store/'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id="page-container"]/div[@id="page-container2"]/div[@id="content-container"]/div[@id="content-container2"]/div[@id="center"]/div[@id="center-main"]/h3
        regexp: !ruby/regexp '/Unavailable product/'
