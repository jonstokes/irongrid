  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 1
    peak:
      start: '06:01'
      duration: 17
      rate: 3
  :name: GunBroker.com
  :engine: www.ironsights.com
  :read_with: CreateLinksWorker
  :size: 10
  :active: true
  :read_interval: 1800
  :timezone: America/New_York

