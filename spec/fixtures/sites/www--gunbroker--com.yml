---
site_data:
  :domain: www.gunbroker.com
  :page_adapter:
    seller_defaults:
      listing_type: auction
    digest_attributes:
    - defaults
    - url
    validation:
      auction: (raw['current_bid'] || raw['minimum_bid'] || raw['buy_now_price']) && raw['title']
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: .//td[@class="llt nw"]/h1[@id="h1T"]
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[text()[contains(.,'Description for Item')]]/ancestor::table[@class='tbClean viDesc']/following-sibling::table[1] | //td[text()[contains(.,'Characteristics for Item')]]/ancestor::table[@class='tbClean viDesc']/following-sibling::table[1]
        all_nodes: true
    - scraper_method: meta_description
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //table[@class='viewitempicfont']//tr[1]//img/@src
    - scraper_method: find_by_xpath
      arguments:
        xpath: //a/img[@class="viTn"]/@src
    buy_now_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@id="ctl00_ctlPagePlaceHolder_tdIsBuyNowSet"]/b
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    current_bid:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@id="CurrentBid"]/b
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    auction_ends:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //span[@id="ctl00_ctlPagePlaceHolder_lblEndDate"]
    item_location:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@id="Location"]
    item_condition:
    - scraper_method: classify_by_xpath
      arguments:
        type: Used
        xpath: //td[@id="ItemCondition"]
        regexp: !ruby/regexp '/used/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: New
        xpath: //td[@id="ItemCondition"]
        regexp: !ruby/regexp '/new|never|NIB/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[3]
        regexp: !ruby/regexp '/Antique Guns|Commemorative Guns|Collectible Guns|Replica
          Guns|Machine Guns|Shotguns|Firearms|Charity Gun Auctions|Muzzleloaders|Pistols|Rifles|Weapon/i'
        type: Guns
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[4]
        regexp: !ruby/regexp '/Antique Guns|Commemorative Guns|Collectible Guns|Replica
          Guns|Machine Guns|Shotguns|Firearms|Charity Gun Auctions|Muzzleloaders|Pistols|Rifles|Weapon/i'
        type: Guns
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[3]
        regexp: !ruby/regexp '/Optic|Scope|Sight|Binoculars/i'
        type: Optics
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[4]
        regexp: !ruby/regexp '/Optic|Scope|Sight|Binoculars/i'
        type: Optics
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[3]
        regexp: !ruby/regexp '/Ammunition|Shells|Vintage Ammo|Cannon Ammo/i'
        type: Ammunition
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[4]
        regexp: !ruby/regexp '/Ammunition|Shells|Vintage Ammo|Cannon Ammo/i'
        type: Ammunition
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[3]
        regexp: !ruby/regexp '/Barrels|Grips|Magazines|Clips|Slides|Bolts|Reloading|Glasses|Hearing|Stocks|Silencers|Safes|Parts|Accessories|Storage|Supplies|Bayonets|Eyewear|Cameras|Cleaning|Holsters|Rests|Gunsmithing/i'
        type: Accessories
    - scraper_method: classify_by_xpath
      arguments:
        xpath: //td[@class="categorynav nw llt f2b"]/a[4]
        regexp: !ruby/regexp '/Barrels|Grips|Magazines|Clips|Slides|Bolts|Reloading|Glasses|Hearing|Stocks|Silencers|Safes|Parts|Accessories|Storage|Supplies|Bayonets|Eyewear|Cameras|Cleaning|Holsters|Rests|Gunsmithing/i'
        type: Accessories
  :link_sources:
    compressed_links:
      http://www.gunbroker.com/Ammunition/BI.aspx?Sort=7&PageIndex=PAGENUM&PageSize=75:
