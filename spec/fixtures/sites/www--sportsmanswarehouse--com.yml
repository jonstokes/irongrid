---
name: Sportsman's Warehouse
domain: www.sportsmanswarehouse.com
read_interval: 7200
timezone:
registrations:
  session_queue:
    www.sportsmanswarehouse.com: {}
  object_adapter:
    www.sportsmanswarehouse.com/product_feed:
      $key: globals/product_page
      xpath: //Products/Product
      attribute:
        title:
        - find_by_xpath:
            xpath: .//Product_Name
        description:
        - find_by_xpath:
            xpath: .//Long_Description
        image:
        - find_by_xpath:
            xpath: .//Image_URL
        sale_price_in_cents:
        - find_by_xpath:
            xpath: .//Sale_Price
        price_in_cents:
        - find_by_xpath:
            xpath: .//Retail_Price
        availability:
        - label_by_xpath:
            label: out_of_stock
            xpath: .//Status
            pattern: !ruby/regexp '/^Removed/i'
        - value: in_stock
        product_category1:
        - label_by_xpath:
            label: Ammunition
            xpath: .//Category
            pattern: !ruby/regexp '/Ammunition/i'
        - label_by_xpath:
            label: Optics
            xpath: .//Category
            pattern: !ruby/regexp '/Optics/i'
        - label_by_xpath:
            label: Accessories
            xpath: .//Category
            pattern: !ruby/regexp '/Books|Cleaning|Gunsmith|Magazines|Reloading|Parts|Accessories/i'
affiliate_link_tag:
affiliate_program:
product_session_format: {}
sessions:
- queue: www.sportsmanswarehouse.com
  session_definition: globals/standard_xml_session
  object_adapters:
  - www.sportsmanswarehouse.com/product_feed
  urls:
  - url: http://datafeed.avantlink.com/download_feed.php?id=155991&auth=ad2088b086dfc98f918a37e8fa32fcf3&incr=all-status
