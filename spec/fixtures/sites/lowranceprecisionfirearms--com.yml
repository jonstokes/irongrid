---
site_data:
  :domain: lowranceprecisionfirearms.com
  :page_adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: 2600 36th St, Parkersburg, WV 26102
    title:
    - scraper_method: meta_title
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='productGeneral']//h1[@id='productName']
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='productMainImage']//img/@src
        filters:
        - prefix: http://lowranceprecisionfirearms.com/
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='productGeneral']/form/h2[@id='productPrices']/span[@class='productSpecialPrice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='productGeneral']//h2[@id='productPrices']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='productGeneral']//div[@id='productDescription']
    - scraper_method: meta_description
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@id='productGeneral']//div[@id='cartAdd']
        regexp: !ruby/regexp '/Add to Cart:/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@id='productGeneral']//ul[@id='productDetailsList']/li[2]
        regexp: !ruby/regexp '/0 Units in Stock/'
  :link_sources:
