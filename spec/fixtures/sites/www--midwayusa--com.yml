---
site_data:
  :domain: www.midwayusa.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price'] || raw['stock_status']) && raw['title']
    seller_defaults:
      condition: new
      listing_type: retail
      item_location: 5875 West Van Horn Tavern Rd, Columbia, MO 65203-9274
    title:
    - scraper_method: meta_title
    description:
    - scraper_method: meta_description
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='prod_img']/div[@id='img_wrap']/div[@id='images']/div[@class='default']/a[@id='imageClick']/@href
    - scraper_method: meta_og_image
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='priceblock']/div[@id='savingsLine']/div[@id='comparePrice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='priceblock']/div[@id='currentPrice']/span
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='priceblock']/div[@id='currentPrice']/span[@class='sale']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@id='status_block']/div[@id='productStatus']
        regexp: !ruby/regexp '/Available/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@id='status_block']/div[@id='productStatus']
        regexp: !ruby/regexp '/Out of Stock/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id='content']/div[@id='product_content']/div[@id='breadcrumbs']/span[1]
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id='product_content']/div[@id='breadcrumbs']/span[@class='youarehere']
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id='content']/div[@id='product_content']/div[@id='breadcrumbs']/span[1]
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id='product_content']/div[@id='breadcrumbs']/span[@class='youarehere']
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@id='product_content']/div[@id='breadcrumbs']
        regexp: !ruby/regexp '/Airguns|Gun Parts|Gunsmithing|Reloading|Shooting Gear/i'
  :service_options:
    compressed_links:
      http://www.midwayusa.com/find?sortby=1&itemsperpage=96&newcategorydimensionid=13950&pageNumber=PAGENUM:
        start_at_page: 1
        stop_at_page: 52
        link_xpaths:
        - //div[@id='products']/ol[@id='prodlist']/li[@class='prodlistitem list']//a[@class='description']/@href
      http://www.midwayusa.com/find?sortby=1&itemsperpage=96&newcategorydimensionid=13946&pageNumber=PAGENUM:
        start_at_page: 1
        stop_at_page: 325
        link_xpaths:
        - //div[@id='products']/ol[@id='prodlist']/li[@class='prodlistitem list']//a[@class='description']/@href
      http://www.midwayusa.com/find?sortby=1&itemsperpage=96&newcategorydimensionid=13954&pageNumber=PAGENUM:
        start_at_page: 1
        stop_at_page: 70
        link_xpaths:
        - //div[@id='products']/ol[@id='prodlist']/li[@class='prodlistitem list']//a[@class='description']/@href
      http://www.midwayusa.com/find?sortby=1&itemsperpage=96&newcategorydimensionid=13957&pageNumber=PAGENUM:
        start_at_page: 1
        stop_at_page: 260
        link_xpaths:
        - //div[@id='products']/ol[@id='prodlist']/li[@class='prodlistitem list']//a[@class='description']/@href
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 1
    peak:
      start: '06:01'
      duration: 17
      rate: 2
  :name: MidwayUSA
  :engine: www.ironsights.com
  :read_with: RefreshLinksWorker
  :size:
  :active: true
  :read_interval: 14400
