---
site_data:
  :domain: www.brownells.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price'] || raw['stock_status']) && raw['title']
    seller_defaults:
      condition: new
      stock_status: in stock
      listing_type: retail
      item_location: 200 South Front Street, Montezuma, Iowa 50171
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //Product_Name
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //Long_Description
    keywords:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //Keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //Image_URL
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //Sale_Price
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //Retail_Price
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //Status
        regexp: !ruby/regexp '/^Removed/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //Category
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //Category
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //Category
        regexp: !ruby/regexp '/Books|Cleaning|Gunsmith|Magazines|Reloading|Parts|Accessories/i'
  :service_options:
    feeds:
    - url: http://datafeed.avantlink.com/download_feed.php?id=153279&auth=ad2088b086dfc98f918a37e8fa32fcf3&incr=all-status
      postfix: '"&from=" + (Time.now - 1.day).strftime("%Y-%m-%d")'
      product_list_xpath: //Products/Product
      product_link_xpath: //Buy_Link
      product_status_xpath: //Status
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 2
    peak:
      start: '06:01'
      duration: 17
      rate: 4
  :name: Brownells
  :engine: www.ironsights.com
  :read_with: ProductFeedWorker
  :size:
  :active: true
  :read_interval: 7200
