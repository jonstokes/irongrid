---
site_data:
  :domain: centerfiresystems.com
  :page_adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      item_condition: new
      stock_status: in stock
      listing_type: retail
      item_location: 102 Fieldview Dr, Versailles, KY 40383
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='ctl00_pageContent_productDetailUpdatePanel']/div[@id='product-detail-div']/h1
        filters:
        - reject: !ruby/regexp '/-\s+Used/i'
    - scraper_method: meta_og_title
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //a[@class='MagicZoomPlus']/@href
        filters:
        - prefix: http://centerfiresystems.com
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='prod-detail-price']/div[@class='prod-detail-msrp']/span[@class='prod-detail-msrp-value']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='prod-detail-price']/div[@class='prod-detail-cost']/span[@class='prod-detail-cost-value']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='prod-detail-stock']
        regexp: !ruby/regexp '/temporarily out of stock/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='prod-detail-price']/div[@class='prod-detail-cost']/span[@class='prod-detail-cost-value']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='product-detail-div']/table[@class='prod-detail']//tr[2]/td[@class='prod-detail-bt']/div[@class='prod-detail-desc']
    item_condition:
    - scraper_method: classify_by_xpath
      arguments:
        type: Used
        xpath: //div[@id='product-detail-div']/table[@class='prod-detail']//tr[2]/td[@class='prod-detail-bt']/div[@class='prod-detail-desc']
        regexp: !ruby/regexp '/Used condition/'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='ctl00_pageContent_productDetailUpdatePanel']/div[@id='product-detail-div']/h1
        regexp: !ruby/regexp '/-\s+Used/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //tr/td[@id='ctl00_centerColumn']/div[@id='ctl00_breadcrumb']/span[@id='ctl00_breadcrumbContent']/span[3]
        regexp: !ruby/regexp '/Firearms/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //tr/td[@id='ctl00_centerColumn']/div[@id='ctl00_breadcrumb']/span[@id='ctl00_breadcrumbContent']/span[5]
        regexp: !ruby/regexp '/Firearms/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //td[@class='prod-detail-bt']/div[@class='prod-detail-desc']/center/img/@src
        regexp: !ruby/regexp '/FFLLOGO.JPG/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //tr/td[@id='ctl00_centerColumn']/div[@id='ctl00_breadcrumb']/span[@id='ctl00_breadcrumbContent']/span[3]
        regexp: !ruby/regexp '/Ammunition|ammo/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //tr/td[@id='ctl00_centerColumn']/div[@id='ctl00_breadcrumb']/span[@id='ctl00_breadcrumbContent']/span[3]
        regexp: !ruby/regexp '/Optics|Scopes|Mounts/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //tr/td[@id='ctl00_centerColumn']/div[@id='ctl00_breadcrumb']/span[@id='ctl00_breadcrumbContent']
        regexp: !ruby/regexp '/Scope Mount|Scope Cover|Rings/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //tr/td[@id='ctl00_centerColumn']/div[@id='ctl00_breadcrumb']/span[@id='ctl00_breadcrumbContent']
        regexp: !ruby/regexp '/Accessories|Compensators|Eye Wear|G3\/HK|FAL|Lasers|Magazines|Parts|Mounts|Stocks|Equipment/i'
    - scraper_method: classify_by_meta_keywords
      arguments:
        type: Ammunition
        regexp: !ruby/regexp '/Ammunition|ammo/i'
    - scraper_method: classify_by_meta_keywords
      arguments:
        type: Accessories
        regexp: !ruby/regexp '/Accessories|Compensator|Eye Wear|Laser|Magazine|Part|Stock|Equipment|Swivel/i'
    - scraper_method: classify_by_meta_keywords
      arguments:
        type: Optics
        regexp: !ruby/regexp '/Optic|scope|sight|mount|cantilever|dot/i'
