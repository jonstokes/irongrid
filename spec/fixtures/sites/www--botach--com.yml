---
site_data:
  :domain: www.botach.com
  :page_adapter:
    validation:
      retail: raw['price'] && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      item_condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: 3423 West 43rd Place Los Angeles, CA 90008
    title:
    - scraper_method: meta_og_title
    keywords:
    - scraper_method: meta_keywords
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='ProductDescription']/div[@class='ProductDescriptionContainer']
    image:
    - scraper_method: meta_og_image
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='PriceField']/div[@class='Value']/em[@class='ProductPrice VariationProductPrice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@class='ProductDetailsGrid']/div[@class='DetailRow']/div[@class='Value']
        regexp: !ruby/regexp '/In Stock Drop-Shipped By Tru-Spec/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='ProductDetailsGrid']/div[@class='DetailRow']/div[@class='Value']
        regexp: !ruby/regexp '/Not set/i'
    number_of_rounds:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='ProductDescription']/div[@class='ProductDescriptionContainer']
        regexp: !ruby/regexp '/\d{1,4}\s*round/i'
        filters:
        - accept: !ruby/regexp '/\d{1,4}/'
    grains:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='ProductDescription']/div[@class='ProductDescriptionContainer']
        regexp: !ruby/regexp '/\d{2,3}\s*gr/i'
        filters:
        - accept: !ruby/regexp '/\d{2,3}/'
    manufacturer:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='ProductDetailsGrid']/div[@class='DetailRow'][2]/div[@class='Value']/a
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@id='ProductBreadcrumb']/ul[1]/li[2]/a
        regexp: !ruby/regexp '/Apparel|Auctions|Accessories|Cases|Batteries|Bicycles|Clearance|Gear|Electronics|Eyewear|Medical|Flashlights|Footwear|Safety|Hearing
          Protection|Helmets|Dog|Tools|Deals/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id='ProductBreadcrumb']/ul[1]/li[2]/a
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@id='ProductBreadcrumb']/ul[1]/li[2]/a
        regexp: !ruby/regexp '/Firearms/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id='ProductBreadcrumb']/ul[1]/li[2]/a
        regexp: !ruby/regexp '/Optics/i'
  :link_sources:
    feeds:
    - url: http://www.rreplace.com/feed.rss?location=usa
      format: xml
      product_xpath: //channel/item
      product_link_xpath: .//link
      start_at_page: 1
      stop_at_page: 3
      step: 1
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 4
    peak:
      start: '06:01'
      duration: 17
      rate: 7
  :name: Botach Tactical
  :read_with: RefreshLinksWorker
  :active: true
  :read_interval: 1440
  :affiliate_program: ShareASale
