---
site_data:
  :domain: www.dixiegunworks.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: 1412 West Reelfoot Avenue, Union City, TN 38281
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@class='pageHeading'][1]
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //script
        regexp: !ruby/regexp '/img src=\"images\/thumbs\/\S{2,8}\.\w{3,4}\"/'
        filters:
        - reject: !ruby/regexp '/img src=\"/'
        - reject: !ruby/regexp '/\"/'
        - prefix: http://www.dixiegunworks.com/
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@class='pageHeading'][2]
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@class='pageHeading'][2]/span[@class='productSpecialPrice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@class='main']/p[1]
        filters:
        - reject: !ruby/regexp '/Quick Overview/i'
    - scraper_method: meta_description
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //tr[@class='headerNavigation']/td[@class='headerNavigation'][1]
        regexp: !ruby/regexp '/Barrels|Breechplugs|Cleaning Products|Grips|Buttplates|Holsters|Gun
          Cases|Lock Parts|Locks|Military Accessories|Nipples|Drums|Vents|Parts|Reloading/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //tr[@class='headerNavigation']/td[@class='headerNavigation'][1]
        regexp: !ruby/regexp '/Balls|Bullets/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //tr[@class='headerNavigation']/td[@class='headerNavigation'][1]
        regexp: !ruby/regexp '/Fiber Optic Sights|Front Sights|Rear Sights|Scopes|Mounts/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //tr[@class='headerNavigation']/td[@class='headerNavigation'][1]
        regexp: !ruby/regexp '/Shotguns|Cartridge Handguns|Cartridge Longarms|Muzzleloading
          Handguns|Muzzleloading Longarms|Guns|Cased Guns|Commemorative Guns|Gatling
          Guns|Misc Replica Guns|Reduced Price Guns|Cannons And Kits/i'
