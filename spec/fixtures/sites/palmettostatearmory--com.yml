---
site_data:
  :domain: palmettostatearmory.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price'] || raw['stock_status']) && raw['title']
    seller_defaults:
      condition: new
      listing_type: retail
      item_location: 200 Business Park Blvd, Columbia, SC 29203
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='product-img-box']/a[@id='main-image']/img/@src
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='product-img-box']/p[@class='product-image']/img/@src
    keywords:
    - scraper_method: meta_keywords
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='product-shop']/div[@class='product-name']/h1
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='product-view']/div[@class='product-collateral']/div[@class='box-collateral box-description']
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='product-shop']/div[@class='wrapper']/div[@class='price-box']/p[@class='old-price']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='product-shop']/div[@class='wrapper']/div[@class='price-box']//span[@class='price']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='product-shop']/div[@class='wrapper']/div[@class='price-box']/p[@class='special-price']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@class='product-shop']/div[@class='wrapper']/p[@class='availability in-stock']/span
        regexp: !ruby/regexp '/In stock/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='product-shop']/div[@class='wrapper']/p[@class='availability out-of-stock']/span
        regexp: !ruby/regexp '/TEMPORARILY OUT OF STOCK/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@class='breadcrumbs']/ul/li[2]/a
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@class='breadcrumbs']/ul/li[3]/a
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@class='breadcrumbs']/ul/li[2]/a
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@class='breadcrumbs']/ul/li[3]/a
        regexp: !ruby/regexp '/Ammunition/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@class='breadcrumbs']/ul/li[2]/a
        regexp: !ruby/regexp '/Firearms/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@class='breadcrumbs']/ul/li[3]/a
        regexp: !ruby/regexp '/Firearms/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@class='breadcrumbs']/ul/li[2]/a
        regexp: !ruby/regexp '/Accessories/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@class='breadcrumbs']/ul/li[3]/a
        regexp: !ruby/regexp '/Accessories/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@class='breadcrumbs']/ul/li[2]/a
        regexp: !ruby/regexp '/AR-15|Reloading/i'
