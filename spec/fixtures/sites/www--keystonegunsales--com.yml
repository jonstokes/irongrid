---
site_data:
  :domain: www.keystonegunsales.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: Keystone Gun SalesCarlisle, PA, 17013
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='container']/div[@id='content']/h1
    - scraper_method: meta_title
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //img[@id='image']/@src
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='right']/div[@class='price']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //table//tr/td
    - scraper_method: meta_description
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='right']/div[@class='description']
        regexp: !ruby/regexp '/Backorder/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id='content']/div[@class='breadcrumb']/a
        regexp: !ruby/regexp '/Sights/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@id='content']/div[@class='breadcrumb']/a
        regexp: !ruby/regexp '/Accessories/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@id='content']/div[@class='breadcrumb']/a
        regexp: !ruby/regexp '/Inventory|Rifles|Shotguns|Handguns/i'
