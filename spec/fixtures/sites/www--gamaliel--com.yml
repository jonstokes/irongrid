---
site_data:
  :domain: www.gamaliel.com
  :page_adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: 1497 Fountain Run Road, Gamaliel, Kentucky 42140
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //h1[@id='detail_parent_prod_nm']
        filters:
        - reject: !ruby/regexp '/Used/i'
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //a[@id='detail_large']/img[@id='prodpicthumb']/@src
        filters:
        - prefix: http://www.gamaliel.com/
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //ul[@class='detail_pricing']/li[@class='listprice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@id='price_container']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //ul[@class='detail_pricing']/li[@class='saleprice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: /html
        regexp: !ruby/regexp '/\"price\"\:\s*\"\$\d[\d\,\.]+/i'
        filters:
        - reject: !ruby/regexp '/\"price\"\:\s*\"/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //ul[@class='detail_pricing']/li[@class='saleprice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='detail_cart']/div[@class='detail_desc']/div[@id='detail_desc_content_0']
        filters:
        - reject: !ruby/regexp '/Used/i'
    - scraper_method: meta_description
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@class='idp_container inv_msg']/span[@class='instock']
        regexp: !ruby/regexp '/In Stock/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='idp_container inv_msg']/span[@class='outstock']
        regexp: !ruby/regexp '/Out of Stock/'
    item_condition:
    - scraper_method: classify_by_xpath
      arguments:
        type: Used
        xpath: .//h1[@id='detail_parent_prod_nm']
        regexp: !ruby/regexp '/Used/'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: None
        xpath: //ul[@id='detail_info_sf']/li[@id='detail_info_type']
        regexp: !ruby/regexp '/Automotive/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //ul[@id='detail_info_sf']/li[@id='detail_info_type']
        regexp: !ruby/regexp '/Ammunition|Sabots|Bullets|Caps/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //ul[@id='detail_info_sf']/li[@id='detail_info_type']
        regexp: !ruby/regexp '/Accessories|Components|Tubes|Cleaning|Silencers|Targets|Magazines/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //ul[@id='detail_info_sf']/li[@id='detail_info_type']
        regexp: !ruby/regexp '/Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //ul[@id='detail_info_sf']/li[@id='detail_info_type']
        regexp: !ruby/regexp '/Guns/i'
  :link_sources:
    compressed_links:
      ? http://www.gamaliel.com/pc_combined_results.asp?tab=style&search_style=(searchexact~p.searchfield1~Ammunition)&search_prod=(searchexact~p.searchfield1~Ammunition)&searchfield1=Ammunition&page=PAGENUM
