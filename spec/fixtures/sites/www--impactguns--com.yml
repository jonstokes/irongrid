---
site_data:
  :domain: www.impactguns.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price'] || raw['stock_status']) && raw['title']
    seller_defaults:
      condition: new
      listing_type: retail
      item_location: 2710 South 1900 West, Ogden, UT 84401
    listing_type:
    - scraper_method: classify_url_by_regexp
      arguments:
        type: retail
        regexp: !ruby/regexp '/.*/'
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //title
        filters:
        - reject: !ruby/regexp '/- Impact Guns/'
    description:
    - scraper_method: meta_description
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: .//div[@class="CatalogImage_element"]/img[@id="CatalogItemImage"]/@src
        filters:
        - prefix: http://www.impactguns.com
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //span[@id="ctl00_ctl00_MainContent_uxProduct_lbPrice"]/span[@class="Price"]
        regexp: !ruby/regexp '/^\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //span[@id="ctl00_ctl00_MainContent_uxProduct_lbPrice"]/span[@class="RegularPrice"]
        regexp: !ruby/regexp '/^\$\d[\d\,\.]+/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //span[@id="ctl00_ctl00_MainContent_uxProduct_lbPrice"]/span[@class="SalePrice"]
        regexp: !ruby/regexp '/^\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@class="StockMsg"]/span
        regexp: !ruby/regexp '/^In Stock Now!/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@class="StockMsg"]/span
        regexp: !ruby/regexp '/^Available To Ship!/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class="StockMsg"]/span
        regexp: !ruby/regexp '/^Out Of Stock/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class="AddToCartButton"]/a
        regexp: !ruby/regexp '/^Backorder/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class="StockMsg"]/span
        regexp: !ruby/regexp '/No Longer Available/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class="ProductDetail"]
        regexp: !ruby/regexp '/Notify When Available/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class="PriceContent"]
        regexp: !ruby/regexp '/Ships On Or Before/i'
    item_condition:
    - scraper_method: classify_url_by_regexp
      arguments:
        type: Used
        regexp: !ruby/regexp '/used|condition|like.new/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@id="BreadCrumb"]/div[@class="BreadCrumbLabel"]/span[@id="ctl00_ctl00_MainContent_uxProduct_BREAD_CRUMBS_lblPath"]
        regexp: !ruby/regexp '/Accessor|1911$|Parts|Sights|Suppressors|Silencers|Mags|Cases|Stocks|Airgun|Magazine|Uppers|Bipods|Cleaning|Protection|Electronics|Holster|Lasers|Lights|Muzzleloaders|Finder|Reloading|Slings|Solvent|Components|Gear|Tactical|Targets|Tools|Supplies/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@id="BreadCrumb"]/div[@class="BreadCrumbLabel"]/span[@id="ctl00_ctl00_MainContent_uxProduct_BREAD_CRUMBS_lblPath"]
        regexp: !ruby/regexp '/Firearms|AR15 Rifle|Rifles|Lowers|Handguns|Shotguns|\sGuns|Package|Handguns|Revolvers|Carry
          Gun/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id="BreadCrumb"]/div[@class="BreadCrumbLabel"]/span[@id="ctl00_ctl00_MainContent_uxProduct_BREAD_CRUMBS_lblPath"]
        regexp: !ruby/regexp '/Optics|Mounts|Binocular|Vision|Scope/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id="BreadCrumb"]/div[@class="BreadCrumbLabel"]/span[@id="ctl00_ctl00_MainContent_uxProduct_BREAD_CRUMBS_lblPath"]
        regexp: !ruby/regexp '/Ammunition/i'
    not_found:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //title
        regexp: !ruby/regexp '/Impact Guns - 404 Error/'
  :service_options:
    refresh_only: true
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 2
    peak:
      start: '06:01'
      duration: 17
      rate: 4
  :name: Impact Guns
  :engine: www.ironsights.com
  :read_with: RefreshLinksWorker
  :size:
  :active: true
  :read_interval: 1440
