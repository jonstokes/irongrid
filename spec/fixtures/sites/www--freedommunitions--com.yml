---
site_data:
  :domain: www.freedommunitions.com
  :page_adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      category1: Ammunition
      item_location: 17482-B Northwest Freeway, Jersey Village, TX 77040-1024
    title:
    - scraper_method: meta_og_title
    keywords:
    - scraper_method: meta_keywords
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@class='vCSS_breadcrumb_td']/font[@class='productnamecolorLARGE colors_productname']/span
    - scraper_method: find_by_xpath
      arguments:
        xpath: //table[@class='colors_pricebox']//tr/td/table//tr[2]/td[2]/table//tr[1]/td[1]/span
    - scraper_method: meta_og_description
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //a[@id="product_photo_zoom_url"]/@href
        filters:
        - prefix: 'http:'
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[contains(@class,'productprice')]//span
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //table[@class='colors_pricebox']//tr/td/table//tr[2]/td[2]/table//tr[1]/td[1]/div
        regexp: !ruby/regexp '/Quantity in Stock:[1-9]+/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //table[@class='colors_pricebox']//tr/td/table//tr[2]/td[2]/table//tr[1]/td[1]/div
        regexp: !ruby/regexp '/Sorry - Out of Stock/'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: None
        xpath: //td[@class='vCSS_breadcrumb_td']/b/a[2]
        regexp: !ruby/regexp '/Target|Apparel|Photos/i'
    - scraper_method: classify_by_url
      arguments:
        type: Ammunition
        regexp: !ruby/regexp '/.*/'
  :link_sources:
    seed_links:
      http://extensions.visualmarketing.net/freedom/isinstock?domain=Freedom:
        link_xpaths:
        - //div[@class='itemcontainer']/div[@class='item']//a/@href
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 2
    peak:
      start: '06:01'
      duration: 17
      rate: 4
  :name: Freedom Munitions
  :engine: www.ironsights.com
  :read_with: RefreshLinksWorker
  :size:
  :active: true
  :read_interval: 1440
