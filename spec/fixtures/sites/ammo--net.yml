---
site_data:
  :domain: ammo.net
  :adapter:
    validation:
      retail: raw['price'] && raw['title'] && raw['image']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      category1: Ammunition
      item_location: RREPLACE
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //title
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //image_link
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //price
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //availability
        regexp: !ruby/regexp '/in stock/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //availability
    number_of_rounds:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //quantity
        regexp: !ruby/regexp '/\d{2,4}/i'
    caliber:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //caliber
        regexp: !ruby/regexp '/RREPLACE/i'
    grains:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //bullet_weight
        regexp: !ruby/regexp '/\d{1,3}/i'
    manufacturer:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //brand
  :service_options:
    feeds:
    - url: https://ammo.net/media/feeds/genericammofeed.xml
      refresh_interval: 900
      product_list_xpath: //channel/item
      product_link_xpath: //link
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 4
    peak:
      start: '06:01'
      duration: 17
      rate: 7
  :name: Ammo.net
  :scrape_with_service: ProductFeedWorker
  :active: true
  :read_interval: 1440
