---
site_data:
  :domain: www.copesdistributing.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: 640 Markwith Ave, Greenville, OH, 45331
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //ol[@class='masthead']/li[@class='starboard_side right_side_pic-1']/div[@class='info']/h2[1]
        filters:
        - reject: !ruby/regexp '/(\].*\])|\Wused\W*/i'
    sku:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //ol[@class='masthead']/li[@class='starboard_side right_side_pic-1']/div[@class='info']/h2[1]
        filters:
        - accept: !ruby/regexp '/(\].*\])/'
    item_condition:
    - scraper_method: classify_by_xpath
      arguments:
        type: Used
        xpath: //ol[@class='masthead']/li[@class='starboard_side right_side_pic-1']/div[@class='info']/h2[1]
        regexp: !ruby/regexp '/\Wused\W*/i'
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='prods_info decks big']//a[@class='prods_pic_bg']/@href
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //ol[@class='masthead']/li[@class='starboard_side right_side_pic-1']/div[@class='info']/h2[@class='price']/span[@class='productSpecialPrice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //ol[@class='masthead']/li[@class='starboard_side right_side_pic-1']/div[@class='info']/h2[@class='price']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='info']/div[@class='desc desc_padd']
    - scraper_method: meta_description
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='desc desc_padd']/div
        regexp: !ruby/regexp '/out of stock/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@class='wrapper']/div[@class='breadcrumb']
        regexp: !ruby/regexp '/Scopes/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@class='wrapper']/div[@class='breadcrumb']
        regexp: !ruby/regexp '/Accessories|Barrels|Bipods|Bags|Slings|Kits|Refinishing|Locks|Cases|Loaders|Targets|Tools|Holsters|Pouches/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@class='wrapper']/div[@class='breadcrumb']
        regexp: !ruby/regexp '/Firearms|Handguns|Revolvers|Rifles|Shotgun|Muzzleloads|Receivers/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@class='wrapper']/div[@class='breadcrumb']
        regexp: !ruby/regexp '/Ammo|Ammunition/i'
