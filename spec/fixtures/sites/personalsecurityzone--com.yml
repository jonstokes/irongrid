---
site_data:
  :domain: personalsecurityzone.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: 502 N. Division St., Carson City, NV 89703
    title:
    - scraper_method: meta_title
    - scraper_method: find_by_xpath
      arguments:
        xpath: //h1[@class='A15b']/span
    - scraper_method: find_by_xpath
      arguments:
        xpath: //h1[@class='Header2red']
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: html/head/meta[@name="in-stock"]/@content
        regexp: !ruby/regexp '/yes/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: html/head/meta[@name="in-stock"]/@content
        regexp: !ruby/regexp '/no/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: html/head/meta[@name="out-of-stock"]/@content
        regexp: !ruby/regexp '/yes/i'
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //table//tr/td//div/img/@src
        filters:
        - prefix: http://personalsecurityzone.com/
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div/p/span[@class='header2red']/span
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@class='a12']/table//tr//div
        regexp: !ruby/regexp '/Price\:\s*\$\d[\d\,\.]+/mi'
        filters:
        - accept: !ruby/regexp '/\$\d[\d\,\.]+/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //td[@class='pageHeading'][2]/span[@class='productSpecialPrice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //fieldset[@id='product-specifications']
        filters:
        - reject: !ruby/regexp '/Product Specifications/i'
    - scraper_method: meta_description
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //h3/a
        regexp: !ruby/regexp '/How to buy this firearm online/i'
  :service_options:
    compressed_links:
      ? http://personalsecurityzone.com/cgi-win/order/prodlist.exe/PSZ/SEARCH?CategoryInfo=handguns-pistols-guns-firearms-for-sale-online&Page=PAGENUM
