---
site_data:
  :domain: www.theonlinegunshop.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price'] || raw['stock_status']) && raw['title']
    seller_defaults:
      condition: new
      listing_type: retail
      item_location: '13497 U.S. 183 #350  Austin, TX 78750'
    title:
    - scraper_method: meta_og_title
    description:
    - scraper_method: meta_og_description
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: meta_og_image
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: .//em[contains(@class, "ProductPrice")]
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: .//div[@class="Value"]/strike
        regexp: !ruby/regexp '/^\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: .//span[contains(@class, "VariationProductInventory")]
        regexp: !ruby/regexp '/\d/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: .//span[contains(@class, "VariationProductInventory")]
        regexp: !ruby/regexp '/Sold Out/'
    item_condition:
    - scraper_method: classify_url_by_regexp
      arguments:
        type: Used
        regexp: !ruby/regexp '/used|condition|like.new/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@id="ProductBreadcrumb"]/ul/li[2]
        regexp: !ruby/regexp '/Guns/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@id="ProductBreadcrumb"]/ul/li[3]
        regexp: !ruby/regexp '/Guns/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id="ProductBreadcrumb"]/ul/li[2]
        regexp: !ruby/regexp '/Ammunition|ammo|Rimfire|Centerfire|Shotshells|Bullets|Loads|Blanks/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@id="ProductBreadcrumb"]/ul/li[3]
        regexp: !ruby/regexp '/Ammunition|ammo|Rimfire|Centerfire|Shotshells|Bullets|Loads|Blanks/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id="ProductBreadcrumb"]/ul/li[2]
        regexp: !ruby/regexp '/Scopes|Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@id="ProductBreadcrumb"]/ul/li[3]
        regexp: !ruby/regexp '/Scopes|Optics/i'
  :service_options:
    compressed_links:
      http://www.theonlinegunshop.com/shoppingcart/categories/Hand-Guns/?sort=newest&page=PAGENUM:
        start_at_page: 1
        stop_at_page: 73
        link_xpaths:
        - //ul[@class='ProductList ']//div[@class='ProductDetails']/strong/a/@href
      http://www.theonlinegunshop.com/shoppingcart/categories/Long-Guns/?sort=newest&page=PAGENUM:
        start_at_page: 1
        stop_at_page: 144
        link_xpaths:
        - //ul[@class='ProductList ']//div[@class='ProductDetails']/strong/a/@href
      http://www.theonlinegunshop.com/shoppingcart/categories/Upper-Receivers-%26-Conv-Kits/?sort=newest&page=PAGENUM:
        start_at_page: 1
        stop_at_page: 2
        link_xpaths:
        - //ul[@class='ProductList ']//div[@class='ProductDetails']/strong/a/@href
      http://www.theonlinegunshop.com/shoppingcart/categories/Accessories/?sort=newest&page=PAGENUM:
        start_at_page: 1
        stop_at_page: 2
        link_xpaths:
        - //ul[@class='ProductList ']//div[@class='ProductDetails']/strong/a/@href
      http://www.theonlinegunshop.com/shoppingcart/categories/Ammunition/?sort=newest&page=PAGENUM:
        start_at_page: 1
        stop_at_page: 170
        link_xpaths:
        - //ul[@class='ProductList ']//div[@class='ProductDetails']/strong/a/@href
      http://www.theonlinegunshop.com/shoppingcart/categories/Optics/?sort=newest&page=PAGENUM:
        start_at_page: 1
        stop_at_page: 2
        link_xpaths:
        - //ul[@class='ProductList ']//div[@class='ProductDetails']/strong/a/@href
      http://www.theonlinegunshop.com/shoppingcart/categories/Reloading/?sort=newest&page=PAGENUM:
        start_at_page: 1
        stop_at_page: 120
        link_xpaths:
        - //ul[@class='ProductList ']//div[@class='ProductDetails']/strong/a/@href
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 3
    peak:
      start: '06:01'
      duration: 17
      rate: 4
  :name: The Online Gun Shop
  :engine: www.ironsights.com
  :read_with: RefreshLinksWorker
  :size:
  :active: false
  :read_interval: 3600
