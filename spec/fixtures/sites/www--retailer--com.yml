---
site_data:
  :name: Retailer
  :engine: www.ironsights.com
  :read_with: RefreshLinksWorker
  :size:
  :active: true
  :read_interval: 86400
  :domain: www.retailer.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: 1900 East Warner Ave. Ste., 1-D, Santa Ana, CA 92705
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //tr[1]/td/h1
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='pcShowMainImage']/a[@class='highslide']/img[@id='mainimg']/@src
        filters:
        - prefix: http://www.emf-company.com/store/pc/
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='pcShowProductPrice']
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='pcShowProductPrice'][1]
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //table[@class='pcMainTable']//tr[4]/td[1]/table//tr[1]/td/div[@class='pcShowProductSDesc']
        filters:
        - reject: !ruby/regexp '/More details...|(\WComing Soon)\W|(\WIn Stock)\W/i'
    - scraper_method: meta_description
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: None
        xpath: //div[@class='pcPageNav']/a
        regexp: !ruby/regexp '/Knives|Books/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@class='pcPageNav']/a
        regexp: !ruby/regexp '/Ammo|Ammunition|Blank/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@class='pcPageNav']/a
        regexp: !ruby/regexp '/Accessories/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@class='pcPageNav']/a
        regexp: !ruby/regexp '/Handguns|Rifles|Shotguns|Revolvers|Carbines|Guns|Pistols|Flintlock/i'
  :link_sources:
    seed_links:
      http://www.retailer.com/products:
        link_prefix: http://www.retailer.com/products/
        link_xpaths:
        - //div[@class='pcShowProductName']/a/@href
  :rate_limits:
    off_peak:
      start: '23:00'
      duration: 7
      rate: 0.01
    peak:
      start: '06:01'
      duration: 17
      rate: 0.01
