---
site_data:
  :domain: www.rockwellarms.com
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price']) && raw['title'] && raw['image'] && raw['description']
    seller_defaults:
      condition: new
      listing_type: retail
      stock_status: In Stock
      item_location: '509 N. 5th Avenue, Sandpoint, ID 83864 '
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='productDetails']/div[@class='productPricingArea']/h1
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='productDetails']/div[@class='highslide-gallery']/div[@class='productImageArea']/a[@class='highslide']/img[@class='productImage']/@src
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='productPricingArea']
        regexp: !ruby/regexp '/MSRP\:\s*\$\d[\d\,\.]+/i'
        filters:
        - accept: !ruby/regexp '/\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='productPricingArea']/span[2]
        regexp: !ruby/regexp '/\$\d[\d\,\.]+/i'
    sale_price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='productPricingArea']
        regexp: !ruby/regexp '/Price\:\s*\$\d[\d\,\.]+/i'
        filters:
        - accept: !ruby/regexp '/\$\d[\d\,\.]+/i'
    price_on_request:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='productPricingArea']/span[2]
        regexp: !ruby/regexp '/Add to cart to see|See price in cart/i'
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='productFeatures']
    - scraper_method: meta_description
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='desc desc_padd']/div
        regexp: !ruby/regexp '/Out of Stock/i'
    item_condition:
    - scraper_method: classify_by_xpath
      arguments:
        type: Used
        xpath: .//h1[@id='detail_parent_prod_nm']
        regexp: !ruby/regexp '/Used/'
  :link_sources:
    compressed_links:
      http://www.rockwellarms.com/store/products/firearms/Page/PAGENUM:
        link_prefix: http://www.rockwellarms.com
        link_xpaths:
        - //ul/li[@class='productsList']/div/h3/a/@href
        start_at_page: 1
        stop_at_page: 90
