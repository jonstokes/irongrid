---
site_data:
  :domain: www.huntingdepot.net
  :adapter:
    validation:
      retail: (raw['price'] || raw['sale_price'] || raw['stock_status']) && raw['title']
    seller_defaults:
      condition: new
      listing_type: retail
      item_location: 23 S Prospect St, Nanticoke, PA 18634
    title:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //table[@class='prd_bdr']//tr/td[@class='prd_hdr']/h1
    - scraper_method: meta_title
    description:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //table[@class='std prodpage'][1]//tr/td
    keywords:
    - scraper_method: meta_keywords
    image:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='imgWidgetBox']/img[@id='MainPicX']/@src
    price:
    - scraper_method: find_by_xpath
      arguments:
        xpath: //div[@class='prd_price']
        regexp: !ruby/regexp '/^\$\d[\d\,\.]+/i'
    - scraper_method: find_by_xpath
      arguments:
        xpath: //span[@id="ctl00_ctl00_MainContent_uxProduct_lbPrice"]/span[@class="RegularPrice"]
        regexp: !ruby/regexp '/^\$\d[\d\,\.]+/i'
    stock_status:
    - scraper_method: classify_by_xpath
      arguments:
        type: Out Of Stock
        xpath: //div[@class='alert_box']
        regexp: !ruby/regexp '/Would you like to be notified by email when this comes
          in/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: In Stock
        xpath: //div[@class='alert_box']
        regexp: !ruby/regexp '/\d+\s+in stock/i'
    category1:
    - scraper_method: classify_by_xpath
      arguments:
        type: None
        xpath: //div[@class='breadcrumbs']
        regexp: !ruby/regexp '/Archery|Crossbows|Knives|Tents/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Guns
        xpath: //div[@class='breadcrumbs']
        regexp: !ruby/regexp '/Pistols|Rifles|Frames|Receivers|Revolvers|Sets|Shotguns/'
    - scraper_method: classify_by_xpath
      arguments:
        type: Optics
        xpath: //div[@class='breadcrumbs']
        regexp: !ruby/regexp '/Lasers|Sights|Optics/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Ammunition
        xpath: //div[@class='breadcrumbs']
        regexp: !ruby/regexp '/Ammunition|Balls|Sabots|Bullets/i'
    - scraper_method: classify_by_xpath
      arguments:
        type: Accessories
        xpath: //div[@class='breadcrumbs']
        regexp: !ruby/regexp '/Accessories|Cases|Cleaning|Gun Care|Concealment|Gunsmithing|Holsters|Muzzleloading|Reoading|Targets|Throwers/i'
