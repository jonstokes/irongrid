    \ PA 18634\"\r\ntitle:\r\n- scraper_method: find_by_xpath\r\n  arguments:\r\n\
    \    xpath: //table[@class='prd_bdr']//tr/td[@class='prd_hdr']/h1\r\n- scraper_method:\
    \ meta_title\r\ndescription:\r\n- scraper_method: find_by_xpath\r\n  arguments:\r\
    \n    xpath: //table[@class='std prodpage'][1]//tr/td\r\nkeywords:\r\n- scraper_method:\
    \ meta_keywords\r\nimage:\r\n- scraper_method: find_by_xpath\r\n  arguments:\r\
    \n    xpath: //div[@class='imgWidgetBox']/img[@id='MainPicX']/@src\r\nprice:\r\
    \n- scraper_method: find_by_xpath\r\n  arguments:\r\n    xpath: //div[@class='prd_price']\r\
    \n    regexp: !ruby/regexp '/^\\$\\d[\\d\\,\\.]+/i'\r\n- scraper_method: find_by_xpath\r\
    \n  arguments:\r\n    xpath: //span[@id=\"ctl00_ctl00_MainContent_uxProduct_lbPrice\"\
    ]/span[@class=\"RegularPrice\"]\r\n    regexp: !ruby/regexp '/^\\$\\d[\\d\\,\\\
    .]+/i'\r\nstock_status:\r\n- scraper_method: classify_by_xpath\r\n  arguments:\r\
    \n    type: Out Of Stock\r\n    xpath: //div[@class='alert_box']\r\n    regexp:\
    \ !ruby/regexp '/Would you like to be notified by email when this comes in/i'\r\
    \n- scraper_method: classify_by_xpath\r\n  arguments:\r\n    type: In Stock\r\n\
    \    xpath: //div[@class='alert_box']\r\n    regexp: !ruby/regexp '/\\d+\\s+in\
    \ stock/i'\r\ncategory1:\r\n- scraper_method: classify_by_xpath\r\n  arguments:\r\
    \n    type: None\r\n    xpath: //div[@class='breadcrumbs']\r\n    regexp: !ruby/regexp\
    \ '/Archery|Crossbows|Knives|Tents/i'\r\n- scraper_method: classify_by_xpath\r\
    \n  arguments:\r\n    type: Guns\r\n    xpath: //div[@class='breadcrumbs']\r\n\
    \    regexp: !ruby/regexp '/Pistols|Rifles|Frames|Receivers|Revolvers|Sets|Shotguns/'\r\
    \n- scraper_method: classify_by_xpath\r\n  arguments:\r\n    type: Optics\r\n\
    \    xpath: //div[@class='breadcrumbs']\r\n    regexp: !ruby/regexp '/Lasers|Sights|Optics/i'\r\
    \n- scraper_method: classify_by_xpath\r\n  arguments:\r\n    type: Ammunition\r\
    \n    xpath: //div[@class='breadcrumbs']\r\n    regexp: !ruby/regexp '/Ammunition|Balls|Sabots|Bullets/i'\r\
    \n- scraper_method: classify_by_xpath\r\n  arguments:\r\n    type: Accessories\r\
    \n    xpath: //div[@class='breadcrumbs']\r\n    regexp: !ruby/regexp '/Accessories|Cases|Cleaning|Gun\
