      description: Double barrel hammerless side-by-side breechloading shotgun. Barrels are 29 5/8" long. 12 gauge with automatic ejectors and 2 3/4" chambers. Bores are perfect and the barrels are choked full and modified. Action lockup is tight. Externally, the barrels have 90% of the original blue finish and are excellently marked. Right barrel is stamped "THE KNOCK-ABOUT GUN" and the left barrel is marked "VON LENGERKE & DETMOLD, N-YORK." Top rib is slightly concave and matted. Breeches are engraved as is the extension of the top rib. Boxlock style frame is marked on the right side "VOL LENGERKE & DETMOLD/NEW YORK" and on the left side "THE KNOCK-ABOUT GUN." Frame is smooth and has about 30% original color casehardening although it is faint. Top of the frame is hand matted. Engraving surrounds the cross bolt and the hinge pin. Edges and corners are very sharp. Border engraving is present on the floorplate. Serial number 71560. Double triggers. Walnut stocks are present. The pistol grip is nicely checkered. It has been cracked through the wrist and perfectly and professionally repaired. Repair is barely evident. Splinter style forend is extensively checkered with light wear to the checkering there. Deeley's pushbutton style forend release. The buttstock is mounted with a solid red rubber recoil pad. Also, the stock has been expertly extended 9/16". Overall condition is excellent. Dealer or resident only. Original price $1595.00.
